<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d05a743bee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Countdown Animation</title>
</head>
<body>
    <div class="back"><a href="../index.html">Back</a></div>
    <div class="counter">
        <div class="nums">
            <span class="in">5</span>
            <span>4</span>
            <span>3</span>
            <span>2</span>
            <span>1</span>
            <span>0</span>
        </div>
        <h4>Ready ?</h4>
    </div>
    <div class="final">
        <h1>Start</h1>
        <button id="play" type="button">Play</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
