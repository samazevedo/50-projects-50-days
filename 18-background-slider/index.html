<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d05a743bee.js" crossorigin="anonymous"></script>
    <title>Backgorund Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(./images/dave-hoefler-5C0X9h3UiuI-unsplash.jpg)"></div>
        <div class="slide" style="background-image: url(./images/guille-pozzi-SHcHVFhz7-M-unsplash.jpg);"></div>
        <div class="slide" style="background-image: url(./images/IMG_20150531_151631691_HDR.jpg);"></div>
        <div class="slide" style="background-image: url(./images/IMG_20150531_152135065_HDR.jpg);"></div>
        <div class="slide" style="background-image: url(./images/IMG_20151106_032024374_HDR.jpg);"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>

    </div>
    <script src="./script.js"></script>
</body>
</html>
