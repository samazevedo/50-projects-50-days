<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Unit Converter</h1>
    <div class="container">
        <select name="select" id="select-main-unit" class="select-unit" title="select type of unit">     
        </select>
        <div class="unit-boxes-container">
            <div class="unit-box">
                <div class="box-value"><input type="text" id="value" name="name" required placeholder="1" id="value1"></div>
                <select name="sub unit name 01" id="subUnitName01" class="select-sub-unit" title="select unit 01">
                </select>
            </div>            
            <div class="unit-box">
                <div class="box-value"><input type="text"></div>
                <select name="sub unit name 02" id="subUnitName02" class="select-sub-unit" title="select unit 02" id="value2">
                    
                </select>
            </div>
            <div class="formula"><span>Formula</span></div>
        </div>        
</div>
    
</body>
</html>
