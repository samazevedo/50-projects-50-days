<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d05a743bee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    
    <title>Double vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:#EC0229">
                <h1>Nature Flower</h1>
                <p>Red is my color</p>
            </div>
            <div style="background-color:#923AF7">
                <h1>Nature Flower</h1>
                <p>Purple is my color</p>
            </div>
            <div style="background-color:#FF4EE7">
                <h1>Nature Flower</h1>
                <p>Pink is my color</p>
            </div>
            <div style="background-color:#23FF7F">
                <h1>Nature Flower</h1>
                <p>Green is my color</p>
            </div>
            <div style="background-color:#4BDBFF">
                <h1>Nature Flower</h1>
                <p>Blue is my color</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./img/blue-flower.jpg');"></div>
            <div style="background-image: url('./img/green-flower.jpg');"></div>
            <div style="background-image: url('./img/pink-flower.jpg');"></div>
            <div style="background-image: url('./img/purple-flower.jpg');"></div>
            <div style="background-image: url('./img/red-flower.jpg');"></div>
        </div>
        <div class="action-buttons">
            <div class="back"><a href="../index.html">Back</a></div>
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
